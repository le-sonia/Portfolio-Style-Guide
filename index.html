<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio Style Guide</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
   <div class="boxes">
    <div class="colors whiteBox">
        <div class="title">01. Colors</div>
        <div class="rowContainer">
        <div class="row brandColors">
            <p>Brand Colors</p>
            <div class="colorlabelContainer">
                <div class="colorLabel">
                    <div class="color big primary"></div>
                    <div class="label"><b>Primary</b> / #575757</div>
                </div>
                <div class="colorLabel">
                    <div class="color big secondary"></div>
                    <div class="label"><b>Secondary</b>/ #FFFFFF</div>
                </div>
                <div class="colorLabel">
                    <div class="color big accent"></div>
                    <div class="label"><b>Accent</b>/ #D5A896</div>
                </div>
            </div>
        </div>
        <div class="row stateColors">
            <p>State Colors</p>
            <div class="colorlabelContainer">
                <div class="colorLabel">
                    <div class="color info"></div>
                    <div class="label">Info</div>
                    <div class="label">#5E9EF3</div>
                </div>
                <div class="colorLabel">
                    <div class="color success"></div>
                    <div class="label">Success</div>
                    <div class="label">#40C277</div>
                </div>
                <div class="colorLabel">
                    <div class="color"></div>
                    <div class="label">Warning</div>
                    <div class="label">#FFD863</div>      
                </div>
                <div class="colorLabel">
                    <div class="color"></div>
                    <div class="label">Error</div>
                    <div class="label">#EB5757</div>
                </div>
            </div>
        </div>
    
        <div class="row blackColors"></div>
        <div class="row greyColors"></div>
    </div>
    </div>

    <div class="typographyHeading whiteBox">
        <div class="title">02. Typography</div>
    </div>

    <div class="typographyBody whiteBox"></div>
    <div class="gridSystems whiteBox"></div>
    <div class="buttons whiteBox"></div>
    <div class="moodboard whiteBox"></div>
    </div> 
</body>
</html>
